name: YouTube Shorts Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  run-automation:
    runs-on: ubuntu-latest

    env:
      CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
      TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Save secrets to files
      run: |
        echo "$CLIENT_SECRET_JSON" > client_secret.json
        echo "$TOKEN_JSON" > token.json

    - name: Run Full Automation
      run: python scripts/full_automation_combined.py

    - name: Clean up temp files
      run: |
        rm -f client_secret.json
        rm -f token.json
        rm -rf assets/images/*
        rm -rf assets/voices/*
        rm -rf assets/videos/*
        
